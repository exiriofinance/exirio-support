<h1 id="is-my-data-secure">Is my data secure?</h1>
<p>All your data is encrypted in transit (when you send the information
from and to us) and sensitive personal is encrypted at rest (when the
information is stored in our database) with bank-grade security.</p>
<p>For more security details, you can visit our <a
href="https://www.exirio.com/security-overview/">Security Overview</a>
policy.</p>
